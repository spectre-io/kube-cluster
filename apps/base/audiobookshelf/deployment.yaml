apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: audiobookshelf
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  type: CLusterIP
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - image: ghcr.io/advplyr/audiobookshelf:2.27.0
          name: audiobookshelf

          envFrom:
            - configMapRef:
                name: audio-configmap

          securityContext:
            fsGroup: 1000
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false

          volumeMounts:
            - mountPath: /config
              name: audio-data
            - mountPath: /metadata
              name: audio-data
            - mountPath: /audiobooks
              name: audio-data
            - mountPath: /podcasts
              name: audio-data

      restartPolicy: Always

      volumes:
        - name: audio-data
          persistentVolumeClaim:
            claimName: audio-data-pvc

