apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: audiobookshelf
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - image: ghcr.io/advplyr/audiobookshelf:2.27.0
          name: audiobookshelf

          envFrom:
            - configMapRef:
                name: audio-configmap

          volumeMounts:
            - mountPath: ./config
              name: audio-data
            - mountPath: ./metadata
              name: audio-data
            - mountPath: /usr/share/audiobooks
              name: audio-data
            - mountPath: /usr/share/podcasts
              name: audio-data
      volumes:
        - name: audio-data
          persistentVolumeClaim:
            claimName: audio-data-pvc
