apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linkding
  name: linkding
  namespace: linkding
spec:
  securityContext:
    fsGroup: 33
    runAsUser: 33
    runAsGroup: 33
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsGroup: 33

      containers:
        - image: sissbruecker/linkding:1.42.0
          name: linkding
          ports: 
            - containerPort: 9090

          securityContext:
            allowPrivilegeEscalation: false  

          volumeMounts:
            - mountPath: /etc/linkding/data
              name: linkding-data
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
      env:
        - name: LD_SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: linkding-secret
              key: LD_SUPERUSER_NAME
        
        - name: LD_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkding-secret
              key: LD_SUPERUSER_PASSWORD      
